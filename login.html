<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="particles-js">
      <a href="index.html" class="back-home-link">
        <img
          src="images/logos/iconmonstr-angel-left-circle-thin-240.png"
          alt=""
        />Back to Home
      </a>
      <div class="content">
        <div class="login-container">
          <h1>Login</h1>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <button type="submit">Login</button>
            </div>
          </form>
          <p id="error-message" style="color: red; display: none">
            Invalid username or password.
          </p>
        </div>
      </div>
    </div>
    <script src="js/particles.js-master/particles.js-master/particles.js"></script>
    <script src="js/particles.js-master/particles.js-master/demo/js/app.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          if (username === "aryan123" && password === "aryan123") {
            window.location.href = "index.html";
          } else {
            errorMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
