<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="comingsoon.css" />
    <title>Coming Soon</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="back">
      <div class="orange"></div>
      <div class="purple"></div>
    </div>

    <div id="particles-js">
      <div class="comingsoon">
        <div class="heading">COMING SOON<x>.</x><y>.</y><z>.</z></div>
        <div class="linkedin">
          Until then do check out my
          <a href="https://www.linkedin.com/in/aryan-bansal02/">LinkedIN</a><br><br>
          <p id = "time">Time Left</p>
          <p id="demo"></p>
        </div>
      </div>
    </div>

    <script src="js/particles.js-master/particles.js-master/particles.js"></script>
    <script src="js/particles.js-master/particles.js-master/demo/js/app.js"></script>
    <script>
      var countDownDate = new Date("Apr 29, 2023 00:00:00").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
